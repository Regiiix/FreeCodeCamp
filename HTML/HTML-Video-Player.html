<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Audio and Video Lab</title>
</head>
<body>
    <!--
    Body elements reference:
    - <h1>: Main page title.
    - <section>: Thematic grouping of content.
    - <h2>: Section subheading.
    - <video>: Embeds video content.
    - <source>: Specifies media resources for <video> or <audio>.
    - <audio>: Embeds sound content.
    -->
    <h1>HTML Audio and Video Lab</h1>
    <section>
        <h2>Its Raining Tacos</h2>
        <video controls width="640">
            <source src="Itâ€™s Raining Tacos [Reanimated].mp4" 
            type="video/mp4">
        </video>
    </section>
    <section>
        <h2>ALL THE WAY</h2>
        <audio src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" 
        controls 
        loop>
        </audio>
    </section>
</body>
</html>
